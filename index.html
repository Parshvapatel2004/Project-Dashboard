<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productive Dashborad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1635241161466-541f065683ba?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8M2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Daily planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1718202248160-59558af70521?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8M2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://images.unsplash.com/photo-1431499012454-31a9601150c9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dGltZXJ8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Pomodoro timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8M2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElem todo-list-fullpage">
        <button class="back" id="0">Close</button>
        <h2>Your Personalised Task List</h2>

        <div class="todo-container">
          <div class="addTask">
            <form>
              <input id="task-input" type="text" placeholder="Enter Task" />
              <textarea
                placeholder="Enter Details"
                name=""
                id=""
                cols="20"
                rows="5"
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as Important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="allTask"></div>
        </div>
      </section>
      <section class="fullElem daily-planner-fullpage">
        <button class="back" id="1">Close</button>
        <h2>Plan your Day to be more Productive</h2>
        <div class="day-planner"></div>
      </section>
      <section class="fullElem motivational-fullpage">
        <button class="back" id="2">Close</button>
        <div class="motivation-container">
          <div class="motivation-wrapper">
            <div class="motivation-1">
              <h2>Quote of the Day</h2>
            </div>
            <div class="motivation-2">
              <h1>
               
              </h1>
            </div>
            <div class="motivation-3">
              <h2></h2>
            </div>
          </div>
        </div>
      </section>
      <section class="fullElem Pomodoro-fullpage">
        <button class="back" id="3">Close</button>
        <h1>Pomodoro Timer</h1>
      </section>
      <section class="fullElem daily-goals-fullpage">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
